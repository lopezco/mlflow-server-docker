services:
  server:
    hostname: mlflow-server
    build:
      dockerfile: Dockerfile
      context: .
      args:
        MLFLOW_VERSION: v3.3.2
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql+psycopg2://mlflow:mlflow123@postgres:5432/mlflow
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - MLFLOW_ARTIFACTS_DESTINATION=s3://mlflow-artifacts
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=mlflow-artifacts:/
      - MLFLOW_SERVE_ARTIFACTS=1
      - AWS_ACCESS_KEY_ID=my_access_keymy_secret_key
      - AWS_SECRET_ACCESS_KEY=my_secret_key
      - AUTO_DB_MIGRATIONS=1
    depends_on:
      - db
      - createbuckets

  db:
    image: postgres:14.2-alpine
    hostname: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: "pg_isready -h postgres -U postgres"
      interval: 20s
      retries: 5
      start_period: 5s
      timeout: 10s
    environment:
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow123
      - POSTGRES_DB=mlflow

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_SECRET_KEY=my_secret_key
      - MINIO_ACCESS_KEY=my_access_key
    command: minio server /minio --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://127.0.0.1:9000/minio/health/live"
        ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 my_access_key my_secret_key;
      /usr/bin/mc mb myminio/mlflow-artifacts;
      /usr/bin/mc policy set public myminio/mlflow-artifacts;
      exit 0;
      "

  nginx:
    image: nginx
    hostname: nginx
    ports:
      - "5555:80"
    depends_on:
      - server
    links:
      - server
    volumes:
      - ./config:/etc/nginx
